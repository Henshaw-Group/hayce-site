name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate config.js from the template, injecting the secret key
      - name: Inject Maps API key
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
        run: |
          if [ -z "${MAPS_API_KEY}" ]; then
            echo "ERROR: secrets.MAPS_API_KEY is not set"; exit 1;
          fi
          sed -e "s|\${MAPS_API_KEY}|${MAPS_API_KEY}|g" config.template.js > config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
